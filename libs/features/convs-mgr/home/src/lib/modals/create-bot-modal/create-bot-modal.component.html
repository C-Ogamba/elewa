<div class="b-form">
  <h2 class="create-bot-header">{{ 'BOTS.CREATE-MODAL.TITLE' | transloco }}</h2>
  <form [formGroup]="botForm">
    <h4>{{ 'BOTS.CREATE-MODAL.FIELDS.BOTIMAGE' | transloco }}</h4>
    <input
      #fileUpload
      type="file"
      class="file-input"
      formControlName="botImage"
      [placeholder]="'BOTS.CREATE-MODAL.FIELDS.IMAGE-PLACEHOLDER' | transloco"
      (change)="onChange($event)"
    />
    <div class="file-upload">
      <div class="files">
        <button type="button" class="chooseFile" (click)="fileUpload.click()">
          Choose File
        </button>
        {{ fileName || '-No image uploaded' }}
      </div>
      <span>
        <i *ngIf="uploadProgress; else show" class="fa fa-check-circle" aria-hidden="true" id="check-circle"></i>
      </span>
      <ng-template #show>
        <span >
          <i
            class="fa fa-times-circle"
            id="times-circle"
            aria-hidden="true"
          ></i>
        </span>
      </ng-template>
    </div>
    <h4 class="create-bot-name">
      {{ 'BOTS.CREATE-MODAL.FIELDS.NAME' | transloco }}
    </h4>
    <input
      type="text"
      formControlName="botName"
      [placeholder]="'BOTS.CREATE-MODAL.FIELDS.NAME-PLACEHOLDER' | transloco"
    />
    <h4>{{ 'BOTS.CREATE-MODAL.FIELDS.DESC' | transloco }}</h4>
    <textarea
      formControlName="botDesc"
      [placeholder]="'BOTS.CREATE-MODAL.FIELDS.DESC-PLACEHOLDER' | transloco"
    >
    </textarea>

    <div fxLayout="row" fxLayoutAlign="space-around" class="bot-buttons">
      <div>
        <button mat-button mat-dialog-close class="cancel-btn">
          {{ 'BOTS.CREATE-MODAL.CANCEL' | transloco }}
        </button>
      </div>

      <div>
        <button mat-raised-button class="add-btn" (click)="add()">
          {{ 'BOTS.CREATE-MODAL.SUBMIT' | transloco }}
        </button>
      </div>
    </div>
  </form>
</div>
